{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ post.title }}</h2>
    <img src="{{ post.image.url }}" class="img-fluid" alt="{{ post.title }}">
    <p>{{ post.content }}</p>
    <p>Tags: {{ post.tags }}</p>
    <p>Published on: {{ post.created_at }}</p>
    <a class="btn btn-secondary" href="{% url 'post_update' post.pk %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'post_delete' post.pk %}">Delete</a>
</div>
{% endblock %}
